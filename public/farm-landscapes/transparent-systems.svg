<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" style="image-rendering: pixelated;">
  <!-- Background -->
  <rect width="400" height="300" fill="#87CEEB"/>
  
  <!-- Ground cross-section -->
  <rect y="150" width="400" height="150" fill="#8B4513"/>
  
  <!-- Surface farm area -->
  <rect x="50" y="130" width="300" height="40" fill="#22c55e"/>
  
  <!-- Transparent building showing internal operations -->
  <rect x="160" y="80" width="80" height="70" fill="rgba(255,255,255,0.3)" stroke="#666" stroke-width="2"/>
  <rect x="170" y="90" width="15" height="15" fill="#FFD700" opacity="0.7"/>
  <rect x="200" y="100" width="15" height="15" fill="#4169E1" opacity="0.7"/>
  <rect x="220" y="95" width="15" height="15" fill="#FF6347" opacity="0.7"/>
  
  <!-- Underground root systems (visible) -->
  <g stroke="#16a34a" stroke-width="2" fill="none">
    <path d="M 100 170 L 95 180 L 105 190 L 100 200"/>
    <path d="M 150 170 L 155 185 L 145 195 L 150 210"/>
    <path d="M 200 170 L 195 180 L 205 195 L 200 220"/>
    <path d="M 250 170 L 255 185 L 245 200 L 250 215"/>
    <path d="M 300 170 L 295 180 L 305 190 L 300 205"/>
  </g>
  
  <!-- Root interconnections -->
  <line x1="100" y1="190" x2="150" y2="195" stroke="#16a34a" stroke-width="1" opacity="0.7"/>
  <line x1="150" y1="200" x2="200" y2="205" stroke="#16a34a" stroke-width="1" opacity="0.7"/>
  <line x1="200" y1="210" x2="250" y2="208" stroke="#16a34a" stroke-width="1" opacity="0.7"/>
  <line x1="250" y1="205" x2="300" y2="200" stroke="#16a34a" stroke-weight="1" opacity="0.7"/>
  
  <!-- Water/nutrient flow paths -->
  <g stroke="#4169E1" stroke-width="3" fill="none" opacity="0.8">
    <path d="M 20 180 Q 100 185 200 180 Q 300 175 380 180"/>
    <circle cx="60" cy="182" r="2" fill="#4169E1"/>
    <circle cx="140" cy="183" r="2" fill="#4169E1"/>
    <circle cx="260" cy="178" r="2" fill="#4169E1"/>
    <circle cx="340" cy="181" r="2" fill="#4169E1"/>
  </g>
  
  <!-- Blockchain tracking (chain links) -->
  <g fill="#FFD700" stroke="#DAA520" stroke-width="1">
    <ellipse cx="80" cy="50" rx="8" ry="6"/>
    <ellipse cx="100" cy="50" rx="8" ry="6"/>
    <ellipse cx="120" cy="50" rx="8" ry="6"/>
    <ellipse cx="140" cy="50" rx="8" ry="6"/>
  </g>
  
  <!-- Supply chain visualization -->
  <g fill="#525252" opacity="0.7">
    <rect x="20" y="120" width="8" height="8"/>
    <text x="32" y="127" font-size="8" fill="#000">SEED</text>
    <rect x="100" y="60" width="8" height="8"/>
    <text x="112" y="67" font-size="8" fill="#000">GROW</text>
    <rect x="300" y="60" width="8" height="8"/>
    <text x="312" y="67" font-size="8" fill="#000">MARKET</text>
  </g>
  
  <!-- Open data displays -->
  <rect x="50" y="100" width="20" height="15" fill="#000"/>
  <rect x="52" y="102" width="16" height="11" fill="#00FF00"/>
  <text x="54" y="109" font-size="6" fill="#000">DATA</text>
  
  <rect x="330" y="100" width="20" height="15" fill="#000"/>
  <rect x="332" y="102" width="16" height="11" fill="#00FF00"/>
  <text x="334" y="109" font-size="6" fill="#000">OPEN</text>
  
  <!-- Underground monitoring sensors -->
  <rect x="80" y="210" width="6" height="6" fill="#C0C0C0"/>
  <rect x="160" y="220" width="6" height="6" fill="#C0C0C0"/>
  <rect x="240" y="215" width="6" height="6" fill="#C0C0C0"/>
  <rect x="320" y="210" width="6" height="6" fill="#C0C0C0"/>
  
  <!-- Sensor data streams -->
  <g stroke="#00FF00" stroke-width="1" opacity="0.6">
    <line x1="83" y1="210" x2="60" y2="100"/>
    <line x1="163" y1="220" x2="200" y2="80"/>
    <line x1="243" y1="215" x2="340" y2="100"/>
  </g>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="30" rx="20" ry="12" fill="white" opacity="0.8"/>
  <ellipse cx="320" cy="25" rx="25" ry="15" fill="white" opacity="0.8"/>
</svg>